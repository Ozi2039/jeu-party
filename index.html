<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Corrector</title>
  <style>
    body {
      background-color: #2c3e50;
      color: white;
      font-family: 'Helvetica', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; }
    select, textarea, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    textarea {
      width: 80%;
      min-height: 150px;
      resize: vertical;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #2980b9; }
    #output {
      width: 80%;
      min-height: 150px;
      background-color: #34495e;
      color: white;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>AI Text Corrector</h1>

  <label for="language">Choose language:</label>
  <select id="language">
    <option value="EN">English</option>
    <option value="FR">French</option>
  </select>

  <textarea id="inputText" placeholder="Type your text here..."></textarea>
  <button id="correctBtn">Correct Text</button>

  <div id="output"></div>

  <script>
    // Decode scrambled key
    function decodeKey(encoded) {
      return encoded.split('')
        .map(c => String.fromCharCode(c.charCodeAt(0) - 1))
        .join('');
    }

    // Replace this with your scrambled key from Python tool
    const encodedKey = "tl.ps.w2.7eee2:g2386c2dbdb9dc2fcb8c22ee45244b3722gd5:fb4cg1e:7d51g16dd264";
    const apiKey = decodeKey(encodedKey);

    const correctBtn = document.getElementById('correctBtn');
    const inputText = document.getElementById('inputText');
    const output = document.getElementById('output');
    const language = document.getElementById('language');

    correctBtn.addEventListener('click', async () => {
      const text = inputText.value.trim();
      if (!text) {
        alert('Please enter some text.');
        return;
      }

      const lang = language.value;
      const prompt = lang === 'EN' 
        ? `Correct the words in the text and do not say anything else: ${text}` 
        : `Corrige les mots dans le texte et ne dis rien d'autre: ${text}`;

      output.textContent = 'Processing...';

      try {
        const proxyResponse = await fetch(
          'https://corsproxy.io/?https://api.openrouter.ai/v1/chat/completions',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
              model: "deepseek/deepseek-r1:free",
              messages: [{ role: "user", content: prompt }]
            })
          }
        );

        // Get raw text first
        const textResponse = await proxyResponse.text();
        let data;

        try {
          // Try normal parse
          data = JSON.parse(textResponse);
        } catch {
          // If fails, it may be wrapped in 'contents'
          const wrapped = JSON.parse(textResponse);
          data = JSON.parse(wrapped.contents);
        }

        output.textContent = data.choices[0].message.content;

      } catch (error) {
        output.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
